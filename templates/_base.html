{% load compress %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        {% block meta %}
        {% endblock meta %}
        {% compress css %}
        <link rel="stylesheet"
            href="{% static 'src/output.css' %}">
        {% endcompress %}
    </head>

    <body>
        {% include '_header.html' %}
        {% block content %}
        {% endblock content %}
        {% include '_footer.html' %}
    </body>
</html>
