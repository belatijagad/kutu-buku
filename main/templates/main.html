<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Buku</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        h2 {
            font-weight: bold;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        input[type="text"], textarea, input[type="checkbox"] {
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="text"]::placeholder, textarea::placeholder {
            color: #999;
        }
        input[type="checkbox"] {
            margin: 0 5px;
            vertical-align: middle;
        }
        label {
            display: block;
            text-align: left;
        }
        .blue-text {
            color: blue;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .font-montserrat {
            font-family: 'Montserrat', sans-serif;
        }
        .font-raleway {
            font-family: 'Raleway', sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="font-montserrat">Tambah Buku</h2>
        <form action="{% url 'add_book' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            
            <label for="nama_buku" class="font-raleway">Nama Buku</label>
            <input type="text" id="nama_buku" name="nama_buku" placeholder="Masukkan nama buku di sini" required>
            
            <label for="genre_buku" class="font-raleway">Genre Buku</label>
            <input type="text" id="genre_buku" name "genre_buku" placeholder="Masukkan genre buku di sini" required>

            <label for="jumlah_halaman" class="font-raleway">Jumlah Halaman Buku</label>
            <input type="text" id="jumlah_halaman" name="jumlah_halaman" placeholder="Masukkan jumlah halaman buku di sini" required>

            <label for="link_cover" class="font-raleway">Link Cover Buku</label>
            <input type="text" id="link_cover" name="link_cover" placeholder="Masukkan link menuju gambar cover di sini" required>

            <label for="sinopsis_buku" class="font-raleway">Sinopsis Buku</label>
            <textarea id="sinopsis_buku" name="sinopsis_buku" rows="4" placeholder="Masukkan sinopsis buku di sini" required></textarea>

            <label for="syarat_dan_ketentuan" class="font-raleway">
                <input type="checkbox" id="syarat_dan_ketentuan" name="syarat_dan_ketentuan" required>
                <span class="blue-text">Saya menyetujui syarat dan ketentuan yang berlaku</span>
            </label>

            <button type="submit" class="font-montserrat">Terbitkan Buku</button>
        </form>
    </div>
</body>
</html>
