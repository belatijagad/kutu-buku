{% extends '_base.html' %}
{% load static %}

{% block meta %}
<title>Kutu Buku</title>
{% endblock meta %}

{% block content %}
<main>
    <div class="w-screen h-screen bg-background pt-24">
        <div class="flex h-full font-[700] w-50 my-auto justify-center items-center">
            <div class="flex flex-row w-120">
                <img src="{% static 'img/BookWorm.svg' %}" class="h-1/2 m-5">
                <form action="{% url 'pencarian_buku:mencari_buku' %}" method="get" class="flex-grow">
                    <div class="flex justify-center justify-items-start w-96 flex-col m-5">
                        <h1 class="text-5xl leading-snug font-raleway">Cari, Ulas Buku, dan Buat Daftar Bacamu</h1>
                        <div class=" bg-white flex space-x-4 items-center p-2 rounded-full shadow-md w-full my-3">
                            <input type="text" name="query" placeholder="Cari buku sekarang!" class="flex-grow bg-transparent outline-none px-3 font-normal">
                            <button type="submit" class="mr-2">
                                <img src="{% static 'img/Search.jpg' %}" alt="Search Icon" class="w-3 h-3 mr-3">
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock content %}
